<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello modules!</title>
  <style>
    html, body, #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: wheat;
    }
    input, button {
      color: palevioletred;
      font-size: 22px;
      font-weight: bold;
      margin: 16px;
      padding: 16px;
      border-radius: 12px;
    }
    #toast {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="root">
    <input id="number" type="number" placeholder="Enter number">
    <button id="calculate">Calculate</button>
  </div>
  <button id="toast"></div>
  <script src="./scripts/index.mjs" type="module"></script>
</body>
</html>
